<md-card>
  <img ng-src="{{ vm.game.icon }}" class="md-card-image" alt="{{ vm.game.name }} icon">
  <md-card-actions layout="row" layout-align="end center">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ vm.game.name }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-button class="md-icon-button" aria-label="Favorite">
      <md-icon class="mdi mdi-google-play"></md-icon>
    </md-button>
  </md-card-actions>
</md-card>
