<div ng-controller="HomeController as homectrl" layout="column"
     class="home-body">

  <!-- Navigation bar -->
  <header id="header" layout="row" layout-align="center center">
    <img src="assets/img/app/heads-or-tails-header-logo.svg"
         class="logo-margin"/>
  </header>

  <!-- Main Banner -->
  <section id="main-banner">
    <div layout="row" layout-align="start start">
      <img ng-src="{{ homectrl.top_games[0].home_banner }}" flex="70"/>

      <div layout="column">
        <img ng-src="{{ homectrl.top_games[1].home_banner }}" flex="50"/>
        <img ng-src="{{ homectrl.top_games[2].home_banner }}" flex="50"/>
      </div>
    </div>
  </section>

  <!-- Stores -->
  <section id="stores">
    <div layout="row" class="stores-section" layout-align="center center">
      <div ng-repeat="store in homectrl.stores">
        <img ng-src="{{ store.image }}" />
      </div>
    </div>
  </section>

  <!-- Game List -->
  <section id="game-list">
    <h2>Our Games</h2>
    <div layout="row">
      <game-card ng-repeat="game in homectrl.games" game="game" flex="30">
      </game-card>
    </div>
  </section>

  <!-- Game Conferences, Game Jams -->
  <section id="public-activity">
    <h2>Where we've been...</h2>
    <!-- Bring, Global Jam -->
  </section>

  <!-- Tutorials -->
  <section id="tutorials">
    <h2>Learn with us!</h2>
  </section>

  <!-- Footer -->
  <footer id="footer" layout="column">
    <div layout="row" layout-align="center center">
      <p class="slogan">Play with the odds</p>
    </div>

    <hr>

    <div layout="row" class="icons">
      <md-icon class="mdi mdi-facebook-box"></md-icon>
      <md-icon class="mdi mdi-google-play"></md-icon>
      <md-icon class="mdi mdi-newspaper"></md-icon>
      <md-icon class="mdi mdi-newspaper" flex></md-icon>
      <p class="press">Press?</p>
      <md-icon class="mdi mdi-newspaper"></md-icon>
    </div>
  </footer>
</div>
