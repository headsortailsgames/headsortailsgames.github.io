<div ng-controller="HomeController as homectrl">

  <md-toolbar layout="row" layout-align="center center">
    <div>
        Heads or Tails Games
    </div>
  </md-toolbar>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" ng-repeat="slide in "data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/img/crayonclick/home-banner.png" alt="Home Banner">
      </div>
      <div class="item">
        <img src="assets/img/superracing/home-banner.png" alt="Home Banner">
      </div>
    </div>
  </div>
</div>
