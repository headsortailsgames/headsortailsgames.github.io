<div ng-controller="HomeController as homectrl" layout="column">

  <!-- Main Banner -->
  <header id="header">
    <div layout="row" class="home-header">
      <img src="assets/img/app/heads-or-tails-header-logo.svg"/>

      <div layout="column" layout-align="center end" flex>
        <p class="home-header-punch-line">We build games</p>
        <p class="home-header-punch-line">for you!</p>
        <a href="#game-list" class="call-for-action">Enjoy now!</a>
      </div>
    </div>
  </header>

  <!-- Stores -->
  <section id="stores">
    <div layout="row" class="stores" layout-align="space-around center"
      flex>
      <div layout="column" layout-align="center center">
        <a href="#" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-android"></i>
          <p class="stores-store-name">Android</p>
        </a>
      </div>
      <div layout="column" layout-align="center center">
        <a href="#" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-apple"></i>
          <p class="stores-store-name">iOS</p>
        </a>
      </div>
      <div layout="column" layout-align="center center">
        <a href="#" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-steam"></i>
          <p class="stores-store-name">Steam</p>
        </a>
      </div>
    </div>
  </section>

  <!-- Game List -->
  <section id="game-list">
    <div class="games">
      <h2 class="games-section-title">Our Games</h2>
      <div layout="row" layout-align="space-around center" layout-wrap>


        <div class="game-card" flex-gt-sm="30" flex-xs="100" flex="50">
          <a href="#" layout="row">
            <img ng-src="assets/img/crayonclick/icon.png" layout-margin="2%">

            <div layout="column" layout-margin="2%">
              <h3>Crayon Click</h3>
              <p class="genres" flex>Puzzle</p>
              <p>Android</p>
              <!-- <p class="comming-soon" ng-if="!vm.game.released"> Comming Soon </p> -->
            </div>
          </a>
        </div>

        <div class="game-card" flex-gt-sm="30" flex-xs="100" flex="50">
          <a href="#" layout="row">
            <img ng-src="assets/img/superracing/icon.png" layout-margin="2%">

            <div layout="column" layout-margin="2%">
              <h3>Super Racing</h3>
              <p class="genres" flex>Arcade Retro</p>
              <div class="coming-soon"> Coming Soon </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" layout="column">
    <div layout="row" layout-align="center center">
      <p class="slogan">Play with the odds</p>
    </div>

    <hr>

    <div layout="row" class="icons" layout-align="start center">
      <a href="#" class="icon facebook-icon">Facebook</a>
      <a href="#" class="icon youtube-icon">Youtube</a>
      <a href="#" class="icon android-icon">Google Play Store</a>
      <a href="#" class="icon email-icon">Email</a>
      <span flex></span>
      <p layout-margin="0">Press?</p>
      <a href="#" class="icon press-icon">Press Kits</a>
    </div>
  </footer>
</div>
