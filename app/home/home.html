<div ng-controller="HomeController as homectrl" layout="column">

  <!-- Main Banner -->
  <section id="main-banner">
    <div layout="row">
      <img src="assets/img/app/heads-or-tails-header-logo.svg"/>

      <div layout="column">
        <p>Punch line related to luck!</p>
        <a href="#game-list" class="call-for-action">Have fun now!</a>
      </div>
    </div>
  </section>

  <!-- Stores -->
  <section id="stores">
    <div layout="row" class="stores-section" layout-align="center center">
      <div ng-repeat="store in homectrl.stores">
        <img ng-src="{{ store.image }}" />
      </div>
    </div>
  </section>

  <!-- Game List -->
  <section id="game-list">
    <h2>Our Games</h2>
    <div layout="row" layout-wrap>
      <game-card ng-repeat="game in homectrl.games" game="game"
                 flex-gt-sm="30" flex-xs="100" flex="50">
      </game-card>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" layout="column">
    <div layout="row" layout-align="center center">
      <p class="slogan">Play with the odds</p>
    </div>

    <hr>

    <div layout="row" class="icons" layout-align="start center">
      <a href="#" class="icon facebook-icon">Facebook</a>
      <a href="#" class="icon youtube-icon">Youtube</a>
      <a href="#" class="icon android-icon">Google Play Store</a>
      <a href="#" class="icon email-icon">Email</a>
      <span flex></span>
      <p layout-margin="0">Press?</p>
      <a href="#" class="icon press-icon">Press Kits</a>
    </div>
  </footer>
</div>
