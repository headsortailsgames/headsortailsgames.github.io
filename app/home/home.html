<div ng-controller="HomeController as homectrl" layout="column">

  <!-- Main Banner -->
  <header id="header">
    <div layout="row" layout-align-xs="center center" class="home-header">
      <div flex="60" flex-xs="100">
        <img src="assets/img/app/heads-or-tails-header-logo.svg"/>
      </div>

      <div layout="column" layout-align="center end" class="header-left" hide-xs flex>
        <p class="home-header-punch-line">We build games for you!</p>
        <a href="#stores" class="call-for-action">Enjoy now!</a>
      </div>
    </div>
  </header>

  <!-- Stores -->
  <section id="stores">
    <div layout="row" class="stores" layout-align="space-around center"
      flex>
      <div layout="column" layout-align="center center">
        <a href="https://play.google.com/store/apps/dev?id=5680804993477078845" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-android"></i>
          <p class="stores-store-name">Android</p>
        </a>
      </div>
      <div layout="column" layout-align="center center">
        <a href="#" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-apple"></i>
          <p class="stores-store-name">iOS</p>
        </a>
      </div>
      <div layout="column" layout-align="center center">
        <a href="#" class="stores-store-link">
          <i class="stores-store-icon mdi mdi-steam"></i>
          <p class="stores-store-name">Steam</p>
        </a>
      </div>
    </div>
  </section>

  <!-- Game List -->
  <section id="game-list">
    <div class="games">
      <h2 class="games-section-title">Our Games</h2>
      <div layout="row" layout-align="space-around center" layout-wrap>


        <div class="game-card" flex-gt-sm="30" flex-xs="100" flex="50">
          <a href="https://play.google.com/store/apps/details?id=headsortails.crayonclick.game.android" layout="row">
            <img ng-src="assets/img/crayonclick/icon.png" layout-margin="2%">

            <div layout="column" layout-margin="2%">
              <h3>Crayon Click</h3>
              <p class="genres" flex>Puzzle</p>
              <p>Android</p>
            </div>
          </a>
        </div>

        <div class="game-card" flex-gt-sm="30" flex-xs="100" flex="50">
          <a href="#" layout="row">
            <img ng-src="assets/img/superracing/icon.png" layout-margin="2%">

            <div layout="column" layout-margin="2%">
              <h3>Super Retro 3000</h3>
              <p class="genres" flex>Arcade Retro</p>
              <div class="coming-soon"> Coming Soon </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" layout="column">
    <div layout="row" layout-align="center center">
      <p class="slogan">Play with the odds</p>
    </div>

    <hr>

    <div layout="row" class="icons" layout-align="start center">
      <a href="https://www.facebook.com/headsortailsgames" class="footer-icon"><i class="mdi mdi-facebook"></i></a>
      <a href="https://www.youtube.com/channel/UCoZELmQB-hp3UvH5UHY1dqg" class="footer-icon"><i class="mdi mdi-youtube-play"></i></a>
      <a href="mailto:headsortails.games@gmail.com" class="footer-icon"><i class="mdi mdi-email"></i></a>
      <p class="footer-p" hide-xs>headsortails.games@gmail.com</p>
      <span flex></span>
      <p class="footer-p">Press?</p>
      <a href="#" class="footer-icon"><i class="mdi mdi-newspaper"></i></a>
    </div>
  </footer>
</div>
