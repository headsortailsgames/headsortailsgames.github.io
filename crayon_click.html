<!DOCTYPE html>
<html ng-app="gameDisplayApp">


<head ng-controller="GameDisplayController as gameCtrl">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>{{ gameCtrl.title }}</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  <!-- Angular Material CSS now available via Google CDN -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  <!-- Our CSS -->
  <link href="css/game-page.css" type="text/css" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>


<!-- Template body -->
<body ng-controller="GameDisplayController as gameCtrl">

<div id="main-controller-div">

<!-- Creating main layout -->
<div layout="row" layout-align="center center" class="game-background">

  <!-- Home Button -->
  <a href="index.html">
    <md-button id="home-button" class="md-fab md-fab-top-right" aria-label="Go to home">
      <img src="favicon.png">
    </md-button>
  </a>

  <!-- Main content -->
  <div id="main-content" layout="column" class="content-container">

    <!-- Header Image -->
    <div layout="row" layout-align="center center">
      <img src="{{gameCtrl.header_image}}" class="header-image">
    </div>

    <!-- Central Video/Image -->
    <div layout="row" layout-align="center center" class="embed-responsive embed-responsive-16by9">
      <iframe id="ytplayer" type="text/html" class="embed-responsive-item"
        ng-src="{{ gameCtrl.central_banner | bannerURL }}"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Download Button -->
    <div layout="row" layout-align="center center">
      <md-button aria-label="Download" class="download-button">
        <img src="{{ gameCtrl.download_button }}" class="download-button">
      </md-button>
    </div>

    <!-- Images -->
    <div layout="row" layout-align="center center">
      <div id="links"  layout="row" layout-align="space-around" layout-wrap>
        <a ng-repeat="image in gameCtrl.images" href="{{ image.src }}" title="{{ image.title }}" class="thumbnail-link" data-gallery>
            <img src="{{ image.thumbnail }}" alt="{{ image.title }}" class="thumbnail-image">
        </a>
      </div>

      <div id="blueimp-gallery" class="blueimp-gallery">
          <div class="slides"></div>
          <h3 class="title"></h3>
          <a class="prev">‹</a>
          <a class="next">›</a>
          <a class="close">×</a>
          <a class="play-pause"></a>
          <ol class="indicator"></ol>
          <div class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" aria-hidden="true">&times;</button>
                          <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body next"></div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default pull-left prev">
                              <i class="glyphicon glyphicon-chevron-left"></i>
                              Previous
                          </button>
                          <button type="button" class="btn btn-primary next">
                              Next
                              <i class="glyphicon glyphicon-chevron-right"></i>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>


    <!-- About -->
    <div layout="row" layout-align="center center">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">About</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p div ng-bind-html="gameCtrl.description | multilineText"></p>
        </md-card-content>
      </md-card>
    </div>


  </div>

</div>
</div>

<!-- Footer -->
<footer id="footer" layout="column" layout-align="center center">
  <div layout="row" class="content-container full-expand">
    <div layout="column" flex="grow">
      <div layout="row">
        <a ng-repeat="social in gameCtrl.company.social_networks" href="{{ social.link }}" class="footer-icon">
          <i class="fa {{ social.icon }} fa-3x"></i>
        </a>
      </div>
      <div layout="row" layout-align="start center">
          <i class="fa fa-at fa-3x"></i>
          <a href="mailto:{{ gameCtrl.company.email }}">{{ gameCtrl.company.email }}</a>
      </div>
    </div>
    <div layout="column" flex="grow" class="vertical-line">
      <ul class="footer-list">
        <li ng-repeat="link in gameCtrl.footer_links">
          <a href="{{ link.link }}">{{ link.text }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div layout="row" layout-align="center center" class="full-expand footer-copyright">
    © Heads or Tails Games 2016 Copyright
  </div>
</footer>


<!-- Scripts -->

<!-- JQuery minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Bootstrap minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script src="js/game-page-app.js"></script>
<script src="js/landing_page.js"></script>

</body>

</html>
