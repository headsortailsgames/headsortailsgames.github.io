<!DOCTYPE html>
<html ng-app="gameDisplayApp">


<head ng-controller="GameDisplayController as gameCtrl">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>{{ gameCtrl.title }}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  <!-- Angular Material CSS now available via Google CDN -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

  <!-- Our CSS -->
  <link href="css/game-page.css" type="text/css" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>


<!-- Template body -->
<body ng-controller="GameDisplayController as gameCtrl" ng-cloak>

<div id="main-controller-div">

<!-- Creating main layout -->
<div layout="row" layout-align="center center" class="game-background">

  <!-- Home Button -->
  <a href="index.html">
    <md-button id="home-button" class="md-fab md-fab-top-right" aria-label="Go to home">
      <img src="favicon.png">
    </md-button>
  </a>

  <!-- Main content -->
  <div id="main-content" layout="column" class="content-container">

    <!-- Header Image -->
    <div layout="row" layout-align="center center">
      <img src="{{gameCtrl.header_image}}" class="header-image">
    </div>

    <!-- Central Video/Image -->
    <div layout="row" layout-align="center center">
      <iframe id="ytplayer" type="text/html" width="800" height="400"
        src="https://www.youtube.com/embed/WSVKbw7LC2w?controls=2&showinfo=0"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Download Button -->
    <div layout="row" layout-align="center center">
      <md-button aria-label="Download" class="download-button">
        <img src="{{ gameCtrl.download_button }}" class="download-button">
      </md-button>
    </div>

    <!-- Images -->
    <div layout="row" layout-align="center center">
      <div id="links">
        <a ng-repeat="image in gameCtrl.images" href="{{ image.src }}" title="{{ image.title }}" data-gallery>
            <img src="{{ image.thumbnail }}" alt="{{ image.title }}">
        </a>
      </div>

      <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
      <div id="blueimp-gallery" class="blueimp-gallery">
          <!-- The container for the modal slides -->
          <div class="slides"></div>
          <!-- Controls for the borderless lightbox -->
          <h3 class="title"></h3>
          <a class="prev">‹</a>
          <a class="next">›</a>
          <a class="close">×</a>
          <a class="play-pause"></a>
          <ol class="indicator"></ol>
          <!-- The modal dialog, which will be used to wrap the lightbox content -->
          <div class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" aria-hidden="true">&times;</button>
                          <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body next"></div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default pull-left prev">
                              <i class="glyphicon glyphicon-chevron-left"></i>
                              Previous
                          </button>
                          <button type="button" class="btn btn-primary next">
                              Next
                              <i class="glyphicon glyphicon-chevron-right"></i>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

  </div>

</div>
</div>


<!--  Scripts-->

<!-- JQuery minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Bootstrap minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script src="js/game-page-app.js"></script>
<script src="js/landing_page.js"></script>

</body>

</html>
